<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario de Registro</title>
</head>
<body>
    <h1>Formulario de Registro</h1>
    <p>Por favor llene este formulario con la información requerida</p>
    <form method="post" action="#">
        <fieldset>
            <label for="first-name">Ingrese su nombre: 
                <input id="first-name" name="first-name" type="text" required />
            </label>
            <label for="last-name">Ingrese su apellido: 
                <input id="last-name" name="last-name" type="text" required />
            </label>
            <label for="email">Ingrese su Email: 
                <input id="email" name="email" type="email" required />
            </label>
            <label for="new-password">Crear una nueva contraseña: 
                <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required />
            </label>
        </fieldset>
        <fieldset>
            <label for="personal-account">
                <input id="personal-account" type="radio" name="account-type" /> Cuenta Personal
            </label>
            <label for="business-account">
                <input id="business-account" type="radio" name="account-type" /> Cuenta Empresarial
            </label>
            <label for="terms-and-conditions">
                <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" /> Acepto los <a href="#">términos y condiciones</a>
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">Sube tu foto de perfil: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Ingresa tu edad (años): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">¿Cómo te enteraste de nosotros?
          <select id="referrer" name="referrer">
            <option value="">(Seleccione una)</option>
            <option value="1">Sitio Web</option>
            <option value="2">Canal de YouTube</option>
            <option value="3">Foro</option>
            <option value="4">Otros</option>
          </select>
        </label>
        <label for="bio">Cuéntanos acerca de ti:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
        </fieldset>
        <input type="submit" value="Submit" />
    </form>
</body>
</html>
